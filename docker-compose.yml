version: '3.8'

services:
  boosting-demo:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - PYTHONPATH=/app/backend
    command: >
      sh -c "cd /app/backend && 
             python -m uvicorn main:socket_app --host 0.0.0.0 --port 8000 --reload"
